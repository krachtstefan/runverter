<!DOCTYPE html>
<html manifest="{{rootURL}}manifest.appcache">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="robots" content="index, follow, archive" />
    <meta property="og:image" content="{{rootURL}}og-image.png" />
    {{content-for "head"}}

    {{content-for 'concat-css'}}
    <link rel="shortcut icon" type="image/x-icon" href="{{rootURL}}favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{rootURL}}apple-touch-icon.png" />
    <link rel="icon" type="image/png" href="{{rootURL}}favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="{{rootURL}}favicon-16x16.png" sizes="16x16" />
    <link rel="manifest" href="{{rootURL}}manifest.json">
    <link rel="mask-icon" href="{{rootURL}}safari-pinned-tab.svg" color="#888888" />
    {{content-for "head-footer"}}
  </head>
  <body id="root" data-uk-observe>
    {{content-for "body"}}

    {{content-for 'concat-js'}}

    {{content-for "body-footer"}}
    <script type='text/javascript'>window.addEventListener('load',function(e){window.applicationCache.addEventListener('updateready',function(e){if (window.applicationCache.status==window.applicationCache.UPDATEREADY){window.applicationCache.swapCache();window.location.reload();}},false);},false);</script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-748711-14', 'auto');
        ga('send', 'pageview');
    </script>
  </body>
</html>
