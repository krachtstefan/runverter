<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="theme-color" content="#ffffff" />
    <meta name="robots" content="index, follow, archive" />
    <meta property="og:image" content="{{rootURL}}og-image.png" />
    {{content-for "head"}}

    {{content-for 'concat-css'}}
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{{rootURL}}favicon.ico"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{rootURL}}apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      href="{{rootURL}}favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="{{rootURL}}favicon-16x16.png"
      sizes="16x16"
    />
    <link
      rel="mask-icon"
      href="{{rootURL}}safari-pinned-tab.svg"
      color="#888888"
    />
    {{content-for "head-footer"}}
  </head>
  <body id="root" data-uk-observe>
    {{content-for "body"}}

    {{content-for 'concat-js'}}

    {{content-for "body-footer"}}
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-K5P10SDYKV"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-K5P10SDYKV', {send_page_view: false});
    </script>
  </body>
</html>
